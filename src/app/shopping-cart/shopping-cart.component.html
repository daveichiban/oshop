<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
    <p>You have {{ cart.totalItemsCount }} items in your shoping cart.</p>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th class="quantityCol text-center">Quantity</th>
          <th class="priceCol text-right" >Sub Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td>{{ item.title }}</td>
          <td>
            <app-product-quantity [product]="item" [shoppingCart]="cart"></app-product-quantity>
          </td>
          <td class="text-right">{{ item.totalPrice | currency:'GBP' }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th></th>
          <th class="text-right">{{ cart.totalPrice | currency:'GBP' }}</th>
        </tr>
      </tfoot>
    </table>
    <button 
    (click)="clearCart()"
    class="btn btn-danger btn-sm">Clear Shopping Cart</button>
</div>
